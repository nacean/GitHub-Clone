<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub</title>
    <meta name="author" content="Nilo" />
    <meta name="description" content="GitHub clone page" />

    <!-- user scalable off, scale off -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1,minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- open graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />

    <!-- twittercard -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <!-- icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="body__container">
      <!-- HEADER -->
      <header class="section">
        <div class="inner">
          <div class="menu-group">
            <div class="logo">
              <a href="#">GitHub</a>
            </div>
            <ul class="main-menu">
              <li><a href="#">Personal</a></li>
              <li><a href="#">Open Source</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">Explore</a></li>
            </ul>
          </div>
          <div class="sign-group">
            <div class="btn-group">
              <a href="#" class="btn sign-in">Sign in</a>
              <a href="#" class="btn btn--primary sign-up">Sign up</a>
            </div>
            <form id="search-form" action="" method="post">
              <input
                type="text"
                class="input--text"
                name=""
                id="search"
                placeholder="Search GitHub"
              />
              <input type="submit" value="Submit" id="search-submit" />
            </form>
            <ul class="sub-menu">
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
